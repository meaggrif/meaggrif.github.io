<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ul class="results"></ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(data => data.map(r => r.route_id + ", " + r.title))
        .then(busNames => {
          
          const routeArray = [];
          const numArray = [];
          const nameArray = [];

          const results = document.querySelector('.results');
          results.innerHTML = "";

          busNames.forEach(item => {
            let busNum = item.match(/.{3}/);
            numArray.push(busNum[0]);

            let routeName = item.match(/[A-Z](.*)/);
            nameArray.push(routeName[0]);

            routeArray.push(busNum[0] + " " + routeName[0]);

            return item;
          })
          
          routeArray.forEach(item => {
            let l = document.createElement("li");
            l.innerText = item;
            results.appendChild(l);
          });

          document.querySelector(".header").innerText = ("UMD Bus Routes " + numArray[4] + " " + nameArray[4]);

        })
    }
  </script>
</body>

</html>
