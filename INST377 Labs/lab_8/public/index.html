<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content">
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        /* this calls the instArray object by its key (instArray) so we can access 
        the array in the object that we created in line 54 in the server.js file*/
        .then(res => res.instArray)
        // this calls the function that inserts the array into the html as an unordered list
        .then(codes => makeListInHTML(codes)); 
    };

    function makeListInHTML(array) {
      const htmlTarget = document.querySelector('.content');
      htmlTarget.innerHTML = '';
      let el1 = document.createElement("ul");
      el1.className = 'list';
      htmlTarget.appendChild(el1);

      for (let i = 0; i < array.length; i++) {
        let el = document.createElement("li");
        el.innerText = array[i];
        htmlTarget.appendChild(el);
      };
    }
  </script>
</body>

</html>
