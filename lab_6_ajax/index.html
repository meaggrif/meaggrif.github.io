<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="results"></ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(n => n.name))
        .then(names => {
          const a = names.map((item) => {
          console.log(`i'm a demo!`, item);
          return item;
        })
        
        const nameArray = names;

        for (let item = 0; item < 15; item++){
          const selectNumber = getRandomIntInclusive(0, 242);
          console.log(selectNumber);

          if (!nameArray.includes(selectNumber)) {
            let el = document.createElement("li");
            el.innerText = nameArray[selectNumber];
            document.querySelector(".results").appendChild(el);
          }
        }

        console.log('the returned values of a', a);

        return names;
      });
    }

    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
    }
  </script>
</body>

</html>
